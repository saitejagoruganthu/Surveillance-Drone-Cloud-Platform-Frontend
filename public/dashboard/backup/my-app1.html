  <script>
     var geocoder
     var tries = 0
     
     function initMap() {
         geocoder = new google.maps.Geocoder();
     }
     
     function gmap_getLocations(pos) {
         return new Promise(function (resolve, reject) {
             if (geocoder) {
                 geocoder.geocode(
                     {'location': pos},
                     function (results, status) {
                         if (results && results.length > 0) {
                             var fullName = results[0].formatted_address
                             var firstComponent = results[0].address_components[0].short_name
     
                             resolve({fullName, firstComponent})
                         }
                     });
             } else if (tries < 10) {
                 // Sometimes, with a bad Internet connection, the geocoder does not appear immediately,
                 // in order to increase the probability of obtaining a position, we set the recursion
                 setTimeout(() => {
                     tries ++
                     gmap_getLocations(pos)
                         .then((result) => {
                             resolve(result)
                         })
                 }, 300)
             }
         })
     }
     
     function airmap_getWeather(pos) {
         return $.ajax({
             url: "https://api.airmap.com/advisory/v1/weather?latitude=" + pos.lat + "&longitude=" + pos.lng,
             headers: {"X-API-Key": CESIUM_ACCESS_TOKEN}
         });
     }
  </script>
